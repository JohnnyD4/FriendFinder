<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Travel Buddy</title>
	
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery.js"></script> 
</head>
<body>
<!-- <div class="jumbotron"> -->
	<div class="container homeCover">
		<div class="row">
			<div class="col-xs-12">
				<div>
					<h1>Travel Buddy</h1>
				</div>
			</div>	
		</div>
		
		<div class="row">
			<div class="col-xs-12">
				<h4>Take a survey to match with friends who are looking to travel like you!</h4>

				<!-- <form method="POST" action="/survey"> -->
					<input type="input" name="username" id="userID" value="" placeholder="Your Name">
					<input class="imgInput" type="input" id="userImg" name="img" value="" placeholder="https://picture-link.jpg">
					<a class="saveBtn" href="/survey"><button class="btn btn-success">Save</button></a>
					<a class="takeSurvey" href="/survey"><button class="btn btn-success">Take Survey</button></a>
				<!-- </form> -->
			</div>
		</div>
	</div>
<!-- </div>	 -->
<script type="text/javascript">
$(".takeSurvey").hide();

	$(".saveBtn").on("click", function(e) {
		e.preventDefault();
		$(".saveBtn").hide();
		$(".takeSurvey").show();

		var newUser = {

			"name": $("#userID").val().trim(),
			"imgId": $("#userImg").val().trim()
		}
		// console.log(newUser);
		$.post("/api", newUser)
		.done(function(data) {
			console.log(newUser);
		})
	})
	
</script>
</body>
</html>
